<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Tailwind CSS Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom text shadow class */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        }

        .text-shadow-md {
            text-shadow: 4px 4px 5px rgba(0, 0, 0, 0.15);
        }
    </style>

</head>

<body>
    <div
        class="sticky top-0 z-40 md:bg-gradient-to-b md:from-white md:to-amber-200 flex  rounded-md md:shadow-md md:py-4">
        <!-- Use 'justify-between' for spacing and 'items-center' for vertical centering -->
        <div
            class=" md:w-1/2 rounded-b-md text-white font-extrabold font-mono p-2 md:m-4 md:text-center hover:text-amber-200 hover:bg-white text-shadow  md:capitalize tracking-widest    shadow-md bg-amber-200 ">

            How's
            it going
            today?
        </div>
        <div
            class="md:w-1/2 rounded-b-md text-white font-extrabold font-mono p-2 md:m-4 md:text-center hover:opacity-70 md:capitalize tracking-widest    shadow-md bg-amber-200 ">
            How's
            it going
            today?</div>
    </div>
    <div class="h-[100vh]  to-orange-300 bg-gradient-to-t from-red-200 text-black justify-center items-center">
        <p class="h-[150vh]"> hello there </p>
    </div>
    <div class="top-0 h-[100vh] bg-gradient-to-b from-red-200 to-blue-200 text-black flex justify-center items-center">
        <p class="h-[150vh]"> hello </p>
    </div>
</body>

</html>
